<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paper Rock Scissors Game</title>
    <meta name="description" content="Paper Rock Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css ">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <section>
        <h1><i class="fas fa-hand-rock"></i> <i class="fas fa-hand-paper"></i>
            <i class="fas fa-hand-scissors"></i> Game</h1>
    </section>
    <div id='play-Container'><button id='btnPlay'>Play</button></div>
    <div id='score-board'>

        <div id='player'>
            <img src='img/player.png' class='profile-image'>
            <div id='player-score'>0</div>
            <div id='action'>
                <span class='option'><i class="fas fa-hand-rock"></i></span>
                <span class='option'><i class="fas fa-hand-paper"></i></span>
                <span class='option'><i class="fas fa-hand-scissors"></i></span>
            </div>
        </div>

        <div id='computer'>
            <img src='img/com.png' class='profile-image'>
            <div id='computer-score'>0</div>
            <div id='computer-action'>
                <span class='option'><i class="fas fa-hand-rock"></i></span>
                <span class='option' id='f2'><i class="fas fa-hand-paper"></i></span>
                <span class='option' id='f3'><i class="fas fa-hand-scissors"></i></span>
            </div>
        </div>

    </div>


    <div id='result'></div>
    <script src="app.js" async defer></script>
</body>

</html>
